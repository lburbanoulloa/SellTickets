<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	  <ace:dialog id="myDialog" widgetVar="sampleDialog"
		header="Listado de Aeropuertos" draggable="true" modal="true"
		resizable="false" position="center" closable="true"
		visible="#{reservaBean.ayudaaeropuertos_visible}" height="500"  width="600" >
		
		<h:form id="selecciona">

			<h:panelGrid columns="3" id="panelAeropuertos"  cellpadding="5" style="display:block" cellspacing="5" columnClasses="mystyle, mystyle, mystyle">
			
				<ui:repeat value="#{reservaBean.lista_aeropuertos}" var="item">
				<h:panelGrid columns="3" >				
				
					<ace:linkButton 
						value="#{item.nombreAeropuerto}"
						action="#{reservaBean.cargar_AeropuertoAyudaClick(item)}" /> <!-- value="#{item.id.codigoAeropuerto}" -->
						</h:panelGrid>
				</ui:repeat>
			</h:panelGrid>

		</h:form>
		
	</ace:dialog>
</ui:composition>
